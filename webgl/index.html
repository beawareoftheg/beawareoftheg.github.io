<!doctype html>
<html lang="es">
   <head>
      <meta charset='utf-8'>
      <title>Conecta 4</title>
      <style>
         body
         {
            background-color: black;
            margin:0px;
            overflow:hidden;
         }
      </style>
   </head>
   <body>
      <div id="container"><canvas width="840" height="853" style="width: 840px; height: 853px;"></canvas></div>
      <script src="lib/three.min_r96.js"></script>
      <script type="module" src="./loaders/STLLoader.js"></script>
      <script>

         //Variables globales
         var renderer, scene, camera;
         
         init();
         loadScene();
         render();

         alert("AO2");

         function init() {
            // Motor de render
            renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.setClearColor( new THREE.Color(0x000000) );
            document.getElementById('container').appendChild(renderer.domElement);

            // Escena
            scene = new THREE.Scene();

            // Camara
            var aspectRatio = window.innerWidth/window.innerHeight;
            camera = new THREE.PerspectiveCamera( 75, aspectRatio, 0.1, 100 );
            camera.position.set( 0.5, 2, 5 );
            camera.lookAt( new THREE.Vector3( 0,0,0 ) );

            material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

            //Griglia
            loader = new STLLoader();
            loader.load(
               'models/connect4/Griglia.stl',
               function (geometry) {
                  mesh = new THREE.Mesh(geometry, material)
                  scene.add(mesh)
               },
               (xhr) => {
                  console.log((xhr.loaded / xhr.total) * 100 + '% loaded')
               },
               (error) => {
                  console.log(error)
               }
            )
         }

         function loadScene(){

         }

         function update()
         {

         }
         
         function render() {
            requestAnimationFrame( render );
            update();
            renderer.render( scene, camera );
         }
      </script>
   </body>

<html>
